<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloxy Rbx World - Parrainage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .logo {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .code-display {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            letter-spacing: 2px;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .store-badges {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .store-badge {
            height: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .store-badge:hover {
            transform: scale(1.05);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #e74c3c;
            margin-top: 20px;
            display: none;
        }
        
        #status {
            margin-top: 20px;
            color: #27ae60;
            font-weight: bold;
        }

        .reward-info {
            background: #e8f5e9;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            border-left: 4px solid #4caf50;
        }

        .reward-info h3 {
            color: #2e7d32;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .reward-info p {
            color: #1b5e20;
            font-size: 14px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üéÆ</div>
        <h1>Bloxy Rbx World !</h1>
        <p>Tu as √©t√© invit√© avec un code de parrainage. T√©l√©charge l'app et gagne des bonus automatiquement !</p>
        
        <div class="code-display" id="codeDisplay">
            <span class="loading"></span>Chargement...
        </div>

        <div class="reward-info">
            <h3>üéÅ R√©compenses automatiques</h3>
            <p>‚ú® Toi : <strong>+50 coins</strong></p>
            <p>ü§ù Ton ami : <strong>+25 coins</strong></p>
        </div>
        
        <div id="status"></div>
        <div class="error" id="error">Code de parrainage invalide</div>
        
        <a href="#" class="btn" id="openAppBtn" style="display:none;">
            Ouvrir l'app
        </a>
        
        <div class="store-badges" id="storeBadges" style="display:none;">
            <a href="#" id="playStoreLink" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" 
                     alt="Disponible sur Google Play" class="store-badge">
            </a>
        </div>
    </div>

    <script>
        // Configuration
        const APP_SCHEME = 'BloxyRbxWorld';
        const PACKAGE_NAME = 'com.Dauof.BloxingWorld_Blox_World.com';
        const BASE_PLAY_STORE_URL = 'https://play.google.com/store/apps/details';
        
        // Extraire le code de parrainage
        function getReferralCode() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('code');
        }
        
        // D√©tecter le syst√®me d'exploitation
        function getMobileOS() {
            const ua = navigator.userAgent;
            if (/android/i.test(ua)) return "Android";
            if (/iPad|iPhone|iPod/.test(ua)) return "iOS";
            return "Other";
        }
        
        // Cr√©er l'URL Play Store avec le referrer
        function getPlayStoreUrlWithReferrer(code) {
            return `${BASE_PLAY_STORE_URL}?id=${PACKAGE_NAME}&referrer=${encodeURIComponent(code)}`;
        }
        
        // Ouvrir l'app avec le deep link
        function openApp(code) {
            const deepLink = `${APP_SCHEME}://referral/${code}`;
            
            document.getElementById('status').textContent = 'Ouverture de l\'application...';
            console.log('Tentative d\'ouverture:', deepLink);
            
            window.location.href = deepLink;
            
            // Si l'app ne s'ouvre pas, rediriger vers le Play Store avec le referrer
            setTimeout(() => {
                const playStoreUrl = getPlayStoreUrlWithReferrer(code);
                console.log('Redirection vers Play Store avec referrer:', playStoreUrl);
                window.location.href = playStoreUrl;
            }, 2000);
        }
        
        // Initialisation
        window.addEventListener('DOMContentLoaded', () => {
            const code = getReferralCode();
            const codeDisplay = document.getElementById('codeDisplay');
            const openAppBtn = document.getElementById('openAppBtn');
            const storeBadges = document.getElementById('storeBadges');
            const playStoreLink = document.getElementById('playStoreLink');
            const error = document.getElementById('error');
            const os = getMobileOS();
            
            console.log('Code de parrainage:', code);
            console.log('Syst√®me d√©tect√©:', os);
            
            if (code && code.length > 0) {
                codeDisplay.textContent = code;
                
                if (os === 'Android') {
                    // Android : Configurer le lien Play Store avec referrer
                    const playStoreUrl = getPlayStoreUrlWithReferrer(code);
                    playStoreLink.href = playStoreUrl;
                    
                    openAppBtn.style.display = 'inline-block';
                    storeBadges.style.display = 'flex';
                    
                    openAppBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        openApp(code);
                    });
                    
                    // Tentative automatique d'ouverture
                    document.getElementById('status').textContent = 
                        'Ouverture automatique dans 1 seconde...';
                    
                    setTimeout(() => {
                        openApp(code);
                    }, 1000);
                    
                } else if (os === 'iOS') {
                    // iOS : Pas de Install Referrer API, utiliser le deep link classique
                    codeDisplay.textContent = code + ' (Copi√©!)';
                    
                    // Copier dans le presse-papiers
                    if (navigator.clipboard) {
                        navigator.clipboard.writeText(code);
                    }
                    
                    document.getElementById('status').textContent = 
                        'Code copi√© ! Collez-le dans l\'app apr√®s installation.';
                    
                } else {
                    // Desktop
                    document.getElementById('status').textContent = 
                        'Scannez ce QR code depuis votre t√©l√©phone ou utilisez le lien.';
                    storeBadges.style.display = 'flex';
                    playStoreLink.href = getPlayStoreUrlWithReferrer(code);
                }
                
            } else {
                codeDisplay.textContent = 'Code manquant';
                error.style.display = 'block';
            }
        });
    </script>
</body>
</html>
